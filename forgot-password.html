<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClick Login Page</title>
    <link rel="stylesheet" href="appclick.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <section class="body">
        <div class="left-side">
            <div class="form-top">
                <img class="logo" src="assets/appclick-logo.png" alt="AppClick Logo">
            </div>

            <div class="form-buttom">
                <h3 class="form-header">Forgot Password</h3>
                <div>
                    <div class="form-input">
                        <input type="email" id="forgotEmail" name="email" placeholder="Email">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>

                    <div class="form-radio" id="radio">
                        <input type="radio" id="student" placeholder="Password">
                        <label for="student">Student</label>

                        <input type="radio" id="parent" placeholder="Password">
                        <label for="parent">Parent</label>
                    </div>

                    <button id="resetPassword">Reset Password</button>
                </div>
                <a href="index.html"><i class="fa fa-key" aria-hidden="true"></i> User Login</a>
            </div>
        </div>
        
        <div class="right-side">
            <img class="coding-img" src="assets/coding2.jpg" alt="Coding image">
        </div>
    </section>
</body>
</html>
