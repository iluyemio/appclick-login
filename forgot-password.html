<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClick Login Page</title>
    <link rel="stylesheet" href="appclick.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="body">
        <div class="left-side">
            <div class="form-top">
                <img class="logo" src="assets/appclick-logo.png" alt="AppClick Logo">
            </div>

            <div class="form-buttom">
                <h3 class="form-header">Forgot Password</h3>
                <div>
                    <div class="form-input">
                        <input type="email" id="forgotEmail" name="email" placeholder="Email">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>

                    <div class="form-radio" id="radio">
                        <input type="radio" id="student" placeholder="Password">
                        <label for="student">Student</label>

                        <input type="radio" id="parent" placeholder="Password">
                        <label for="parent">Parent</label>
                    </div>

                    <button onclick="resetPassword()">Reset Password</button>
                </div>
                <a href="index.html"><i class="fa fa-key" aria-hidden="true"></i> User Login</a>
            </div>
        </div>
        
        <div class="right-side">
            <img class="coding-img" src="assets/coding2.jpg" alt="Coding image">
        </div>
    </section>

<script>
    const resetEmail = document.querySelector("#forgotEmail");
    const radioInput = document.querySelector("#student");
    const resetBtn = document.querySelector("#resetPassword");

    reset_email = "appclick@gmail.com";
    reset_radio = "#student";

const resetPassword = () => {
    const nameReset = resetEmail.value;
    console.log(nameReset);
    const radioValue = radioInput.value;
    console.log(radioValue);

    if (nameReset === reset_email && radioValue === reset_radio){
        alert("You are logged in");
    }else {
        alert("Wrong Credential");
    }
}
</script>
